    <!-- Main Body -->
    <section class="main">

      <!-- Gold to Plat -->
      <form name="goldToPlat" class="goldToPlat">
        
        <!-- Input form - Type in Gold, output Plat amount -->
        <label for="goldInput" class="formLabel">


          <!-- Gold Input -->
          <div class="flex container"><div id="goldCoin" class="coinMain">G</div><input type="text" name="goldInput" id="goldInput" class="numberBox inputNum" placeholder="Enter amount"/></div>

          <!-- Abbreviated Gold Amount -->
          <div id="easyGold" class="numberBox easyGold"></div>


          <p class="equals">=</p>

          <!-- Plat Output -->
          <div class="flex container"><div id="platCoin" class="coinMain">P</div><div id="platOutput" class="numberBox outputNum">Output goes here</div></div>

        </label>
      </form>


    </section>
